name: Star Wars Limiter Endpoints

# Controls when the workflow will run
on:
  push:
    paths:
      - './**'

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: "20.11.1"
          cache: "npm"
          cache-dependency-path: "./lt-services/package-lock.json"
      - name: Configure NPM Auth
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PACKAGE_TOKEN }}
        run: |
          echo "//npm.pkg.github.com/:_authToken=$GITHUB_TOKEN" >> $HOME/.npmrc
      - name: Install Modules
        run: |
          npm install && rm -f $HOME/.npmrc
      - name: Run Lint
        run: npm run lint
      - name: Run Build
        run: npm run build
